<p>Sign Up for an Activity</p>

<form [formGroup]="activitySignUpForm" (ngSubmit)="onSubmit()">
    <div class="form-field-container">
        <mat-form-field appearance="fill" class="input-container">
            <mat-label>First Name</mat-label>
            <input matInput name="firstName" formControlName="firstName">
        </mat-form-field>
    </div>

    <div class="form-field-container">
        <mat-form-field appearance="fill" class="input-container">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName">
        </mat-form-field>
    </div>

    <div class="form-field-container">
        <mat-form-field appearance="fill" class="input-container">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
        </mat-form-field>
    </div>

    <div class="form-field-container">
        <mat-form-field appearance="fill" class="input-container">
            <mat-label>Activity</mat-label>
            <mat-select (selectionChange)="activitySelected($event.value)" required>
                <mat-option *ngFor="let activity of activities" [value]="activity.id">{{activity.value}}</mat-option>
            </mat-select>
            <mat-hint>Activities may happen within a period or start at a date and carry on periodically.
            </mat-hint>
        </mat-form-field>
    </div>

    <div class="form-field-container">
        <mat-form-field appearance="fill" class="input-container">
            <mat-label>Start Date</mat-label>
            <mat-select (selectionChange)="activityDateSelected($event.value)" [disabled]="activityDates.length == 0"
                required>
                <mat-option *ngFor="let activityDate of activityDates" [value]="activityDate.id">
                    {{activityDate.description()}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="form-field-container">
        <mat-form-field appearance="fill" class="input-container">
            <mat-label>Years of Experience</mat-label>
            <input matInput type="number" formControlName="yearsOfExperienceInActivity">
        </mat-form-field>
    </div>

    <div class="form-field-container">
        <mat-form-field appearance="fill" class="input-container">
            <mat-label>Comments</mat-label>
            <textarea rows="5" matInput formControlName="comments"></textarea>
        </mat-form-field>
    </div>

    <app-api-errors [apiError]="apiError"></app-api-errors>

    <div class="submit-container">
        <button mat-stroked-button routerLink="/">Cancel</button>
        <button mat-raised-button color="accent" type="submit" [disabled]="!activitySignUpForm.valid || saving">Sign
            up</button>
    </div>
</form>
